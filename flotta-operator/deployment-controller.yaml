apiVersion: apps/v1
kind: Deployment
metadata: # kpt-merge: flotta/flotta-controller-manager
  labels:
    app: flotta-controller-manager
  name: flotta-controller-manager
  namespace: flotta
  annotations:
    internal.kpt.dev/upstream-identifier: 'apps|Deployment|flotta|flotta-controller-manager'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flotta-controller-manager
  template:
    metadata:
      labels:
        app: flotta-controller-manager
    spec:
      containers:
      - command:
        - /manager
        envFrom:
        - configMapRef:
            name: flotta-manager-config
        image: docker.io/vitu1/controller:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8080
          name: metrics
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.11.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      securityContext:
        runAsNonRoot: true
      serviceAccountName: flotta-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert

